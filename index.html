				margin: 0;
				background: #4794AB;

			.text--center { text-align: center; }

				text-decoration: none;
			}

				/*text-decoration: underline;*/
				color: #F47322;
			}
			.icon-btn {
				color: #AAA;
			}
			.sidebar {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				width: 400px;
				background: white;
				text-align: center;
				overflow: hidden;
				box-shadow: 2px 0 40px 2px rgba(0,0,0,0.1);
			}
			.sidebar:after {
				content: '';
				display: block;
				position: absolute;
				width: 100%;
				height: 100%;
				background: url('data:image/svg+xml;utf8,<svg fill="#f4f4f4" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M5 16c0 3.87 3.13 7 7 7s7-3.13 7-7v-4H5v4zM16.12 4.37l2.1-2.1-.82-.83-2.3 2.31C14.16 3.28 13.12 3 12 3s-2.16.28-3.09.75L6.6 1.44l-.82.83 2.1 2.1C6.14 5.64 5 7.68 5 10v1h14v-1c0-2.32-1.14-4.36-2.88-5.63zM9 9c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>') no-repeat;

				transform: rotate(10deg);
				z-index: -3;
			}
			.outer-wrap {
				padding: 32px;
				margin-left: 400px;
				position: relative;
				min-height: 100%;
				overflow: hidden;
				transition: 0.25s ease 0.1s;
			}
			header {
				margin-bottom: 32px;
				text-align: center;
				padding: 32px 0;
			}
			.sidebar__footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				padding: 32px;
				color: #AAA;
				font-size: 0.8em;
				letter-spacing: 4px;
				word-spacing: 4px;
				text-transform: uppercase;
				text-align: center;
			}
			.main-title {
				text-transform: uppercase;
				font-size: 20px;
				text-decoration: none;
				letter-spacing: 6px;
				color: inherit;
				font-weight: bold;
			}
			.drawer {
				position: fixed;
				top: 0;
				bottom: 0;
				right: 0;
				width: 400px;
				background: #444;
				transform: translateX(100%);
				transition: 0.2s ease-out;
			}
			.doc > a {
				color: #aaa;
			}
			.is-sidebar-open .drawer {
				transform: translateX(0);
			}
			.is-sidebar-open .outer-wrap {
				opacity: 0.6;
				transform: translateX(-200px);
				pointer-event: none;
			}
			.share-box {
				margin-bottom: 32px;
			}
			.tweet-btn {
				display: inline-block;
				background: #55ACEE;
				color: white;
				fill: white;
				border-radius: 5px;
				padding: 5px 10px;
				transition: 0.25s ease;
				box-shadow: 0 3px 12px rgba(0,0,0,0.1);
			}
			.tweet-btn:hover {
				padding: 5px 20px;
				background: white;
			}
			.tweet-btn:hover svg {
				color: #55ACEE;
				fill: #55ACEE;
			}

			.lollipop-icon {
				display: inline-block;
				position: relative;
				border-radius: 50%;
				background: #F06292 radial-gradient(farthest-corner at 40% 40% , rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.07) 30%, transparent 30%);

				color: white;
				width: 6em;
				height: 6em;
				margin: 1em 0 2em;
				line-height: 6em;
				font-size: 3em;
				box-shadow: 0 13px 24px -7px rgba(0, 0, 0, 0.3);
				cursor: pointer;
			}
			.lollipop-icon:after {
				content: '';
				display: block;
				width: 30px;
				height: 999px;
				position: absolute;
				top: 50%;
				left: calc(50% - 15px);
				background: linear-gradient(90deg, #FFF 0%, #DDD 100%);
				z-index: -2;
				box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.1);
			}
			.lollipop-icon:before {
				content: '';
				display: block;
				width: 40px;
				height: 60px;
				position: absolute;
				top: 100%;
				left: calc(50% - 15px - 12px);
				margin-top: -3px;
				background: linear-gradient(to left bottom, #dadada 0px, #dadada 25px, transparent 25px);
				z-index: -1;
			}
			.item-list {
				transition: 0.3s ease;
			}
			.list-item {
				display: block;
				text-transform: uppercase;
				text-decoration: none;
				padding: 32px;
				border: 1px solid #4794AB;
				margin-bottom: 32px;
				color: white;
				letter-spacing: 2px;
				transition: 0.25s ease 80ms;
			}
			.list-item__title {
				font-size: 1.4em;
				font-weight: 100;
			}
			.list-item__date {
				color: inherit;
				opacity: 0.5;
				font-size: 0.7em;
			}
			.list-item:hover {
				background: rgba(0,0,0,0.1);
				border-color: transparent;
				color: white;
				letter-spacing: 4px;
				/*transform: scale(1.3) translate(100px, 0);*/
			}
			.item-container {
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				padding: 32px;
				padding-top: 48px;
				background: #40869A;
				text-align: center;
				transform: translateX(100%);
				transition: 0.35s ease 0.1s;
			}
			.item-container__close-btn {
				text-transform: uppercase;
				letter-spacing: 2px;
				color: #FFF;
				display: inline-block;
				background-color: rgba(0,0,0,0.1);
				padding: 12px;
				width: 100%;
			}
			.item-state .item-container {
				transform: translateX(0);
				visibility: visible;
			}
			[data-dummy-pen] { display: none; }
			.item-container iframe {
				opacity: 0;
				animation: fadeIn 0.3s ease forwards 1s;

			}
			@-webkit-keyframes fadeIn {
				from { opacity: 0; transform: scale(0.8); }
				to { opacity: 1; transform: scale(1); }
			}
			@media (max-width: 950px) {
				.sidebar {
					position: relative;
					width: auto;
					z-index: 1;
					overflow: hidden;
				}
				.lollipop-icon {
					margin: 1em 0;
				}
				.share-box { margin-bottom: 16px; }
				.sidebar__footer { position: static; padding: 16px; }
				.outer-wrap {
					margin-left: 0;
					min-height: auto;
				}
				/*.item-container { position: fixed; z-index: 2; }*/
			}
