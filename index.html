<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="description" content="Code and Create" />
		<title>Android lollipop animations in CSS</title>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->
		<!-- <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,900' rel='stylesheet' type='text/css'> -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
		<style>
			*, *:after, *:before {
				box-sizing: border-box;
			}
			body {
				color: #555;
				font-family: 'open sans', sans-serif;
				margin: 0;
			}
			.float--right { float: right; }
			.float--left { float: left; }
			.text--center { text-align: center; }
			.caps { text-transform: uppercase; }
			a {
				color: inherit;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
				color: #F47322;
			}
			.icon-btn {
				color: #AAA;
			}
			.sidebar {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				width: 400px;
				text-align: center;
				box-shadow: 2px 0 40px 2px rgba(0,0,0,0.1);
			}
			.outer-wrap {
				padding: 32px;
				margin-left: 400px;
				transition: 0.25s ease 0.1s;
			}
			header {
				margin-bottom: 32px;
				text-align: center;
				padding: 32px 0;
			}
			.sidebar__footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				padding: 32px;
				color: #AAA;
				/*background: #EEE;*/
				text-align: center;
			}
			.main-title {
				text-transform: uppercase;
				font-size: 20px;
				text-decoration: none;
				letter-spacing: 6px;
				color: inherit;
				font-weight: bold;
			}
			.drawer {
				position: fixed;
				top: 0;
				bottom: 0;
				right: 0;
				width: 400px;
				background: #444;
				transform: translateX(100%);
				transition: 0.2s ease-out;
			}
			.doc > a {
				color: #aaa;
			}
			.is-sidebar-open .drawer {
				transform: translateX(0);
			}
			.is-sidebar-open .outer-wrap {
				opacity: 0.6;
				transform: translateX(-200px);
				pointer-event: none;
			}

			.share-box a {
				margin-left: 10px;
			}
			.share-box {
				margin: 32px 0;
			}
			.lollipop-icon {
				display: inline-block;
				position: relative;
				border-radius: 50%;
				background: #F06292 radial-gradient(farthest-corner at 40% 40% , rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.07) 30%, transparent 30%);

				color: white;
				width: 6em;
				height: 6em;
				line-height: 6em;
				font-size: 3em;
				box-shadow: 0 6px 20px 7px rgba(0, 0, 0, 0.1);
			}
			.lollipop-icon:after {
				content: '';
				display: block;
				width: 30px;
				height: 999px;
				position: absolute;
				top: 50%;
				left: calc(50% - 15px);
				background: linear-gradient(90deg, #FFF 0%, #DDD 100%);
				z-index: -2;
				box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.1);
			}
			.lollipop-icon:before {
				content: '';
				display: block;
				width: 40px;
				height: 60px;
				position: absolute;
				top: 100%;
				left: calc(50% - 15px - 12px);
				margin-top: -3px;
				background: linear-gradient(to left bottom, #dadada 0px, #dadada 25px, transparent 25px);
				z-index: -1;
			}
			.item {
				text-transform: uppercase;
				padding: 32px;
				border: 1px solid #f3f3f3;
				margin-bottom: 32px;
				transition: 0.2s ease 80ms;
			}
			.item__title {
				font-size: 1.4em;
				font-weight: 100;
			}
			.item__date {
				color: inherit;
				opacity: 0.5;
				font-size: 0.7em;
			}
			.item:hover {
				background: #F06292;
				border-color: transparent;
				color: white;
				transform: scale(1.3) translate(100px, 0);
			}
		</style>

	</head>

	<body>
		<div class="sidebar">
			<div class="lollipop-icon" style="margin:1em 0 2em;">lollipop.css</div>
			<h1 class="caps">Android lollipop animations <br>done in CSS</h1>


			<footer class="sidebar__footer">
				<div class="share-box">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x" style="color:#55ACEE"></i>
						<i class="fa fa-twitter fa-stack-1x  fa-inverse"></i>
					</span>
				</div>
				Created by <a href="https://twitter.com/chinchang457/">Kushagra Gour</a>
			</footer>

		</div>
		<div class="outer-wrap">

			<div class="item">
				<div class="item__title">Main menu</div>
				<span class="item__date">25 July 2015</span>
			</div><div class="item">
				<div class="item__title">Dialpad</div>
				<span class="item__date">5 Dec 2015</span>
			</div><div class="item">
				<div class="item__title">Screen change</div>
				<span class="item__date">2 Aug 2015</span>
			</div><div class="item">
				coming soon
			</div>

		</div>

		<div class="drawer">
			<ul id="js-docs">
			</ul>
		</div>



		<script src="script.js"></script>

	</body>


</html>
